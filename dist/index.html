<!DOCTYPE html>
<html>
<head>
    <mata charset="UTF-8">
    <title>88</title>
    <link rel="icon" href="../assets/images/ss3_icon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="../jquery-v3.6.0.js"></script>
    <script src="../audiojs/audio.min.js">
        audiojs.events.ready(function() {
            var as = audiojs.createAll();
        });
    </script>
    <script src="assets/scripts/script.js"></script>
</head>
<body>
    <div id="audio">
        <audio id="audio__title" preload="auto" loop>
            <source src="../assets/audios/title.wav" type="audio/wav">
        </audio>
        <audio id="audio__setting" preload="auto">
            <source src="../assets/audios/setting.wav" type="audio/wav">
        </audio>
        <audio id="audio__select" preload="auto">
            <source src="../assets/audios/select.wav" type="audio/wav">
        </audio>
        <audio id="audio__error" preload="auto">
            <source src="../assets/audios/error.wav" type="audio/wav">
        </audio>
        <audio id="audio__start" preload="auto">
            <source src="../assets/audios/start.mp3" type="audio/mp3">
        </audio>
        <audio id="audio__88" preload="auto">
            <source src="../assets/audios/88.wav" type="audio/wav">
        </audio>
    </div>
    <div id="scroll">
        <section id="back--far">
            <div class="mountain" aria-label="山々">
            <img class="king--back" src="../assets/images/dist/dog_king_afro-dot.png" alt="偉そうな王様">
        </section>
        <section id="back--near">

        </section>
        <section id="front">
            <img class="catsle" src="../assets/images/dist/catsle-dot.png" alt="城">
            <img class="house_wooden" src="../assets/images/dist/house_wooden-dot.png" alt="木造の家">
            <div class="tree"></div>
            <div class="object"></div>
            <div class="object"></div>
            <div class="object"></div>
            <div class="object"></div>
            <div class="object"></div>
            <div class="object"></div>
            <div class="object"></div>
            <div class="base--above"></div>
            <div class="base--below" aria-label="地面"></div>
        </section>
    </div>
    <picture>
        <img class="life" src="" alt="♡" alt="体力ゲージ">
        <img class="life" src="" alt="♡" alt="体力ゲージ">
        <img class="life" src="" alt="♡" alt="体力ゲージ">
    </picture>
    <div class="test"></div>
    <div id="player">
        <img id="player__image" class="player__image--default" src="../assets/images/dist/player_default-head.png" alt="プレイヤー">
    </div>
    <div id="player__under">
        <img class="player__base base--1" src="../assets/images/dist/player_default-noHead-1.png" alt="プレイヤーの体">
        <img class="player__base base--2" src="../assets/images/dist/player_default-noHead-2.png" alt="プレイヤーの体">
        <img class="player__base base--3" src="../assets/images/dist/player_default-noHead-3.png" alt="プレイヤーの体">
    </div>
    <section class="filter">
        <div class="filter__dark"></div>
    </section>
    <section id="start">
        <div id="start__inner">
            <div id="start__inner--title">
                <div id="start__title">
                    <p id="start__title__main">88</p>
                    <p id="start__title__subtitle">- ∞に続く八百万のイノチ -</p>
                </div>
                <button class="button" id="start__button--start" type="button" aria-label="はじめる">はじめる</button>    
            </div>
            <div id="start__inner--setting">
                <p class="toTitle">◀︎戻る</p>
                <p class="toMiniGame">ミニゲーム▶︎</p>
                <div id="name">
                    <label id="name__text" for="name__input">名前を入力してください</label>
                    <input id="name__input" type="text" value="プレイヤー" maxlength="14">
                </div>
                <p id="start__text">イノチを選択してください</p>
                <div id="start__characterSelect">
                    <div class="characterImage">
                        <input type="radio" value="default" name="playerRadio" class="playerRadio" id="player__default__radio" checked>
                        <label class="characterImage__label" id="player__default" for="player__default__radio" aria-label="デフォルトのプレイヤーを選択"></label>
                    </div>
                    <div class="characterImage">
                        <input type="radio" value="benny" name="playerRadio" class="playerRadio" id="player__benny__radio">
                        <label class="characterImage__label" id="player__benny" for="player__benny__radio" aria-label="べにちゃんを選択"></label>    
                    </div>
                    <div class="characterImage">
                        <input type="radio" value="add" name="playerRadio" class="playerRadio" id="player__add__radio">
                        <label class="characterImage__label" id="player__add" for="player__add__radio" aria-label="プレイヤーを追加">
                            <input type="file" name="playerRadio" class="playerRadio" id="player__add__file" accept="image/*">
                            <label id="player__addFile" for="player__add__file" aria-label="プレイヤーを追加"></label>
                        </label>
                    </div>
                </div>
                <button class="button" id="start__button--settingOk" type="button" aria-label="このイノチではじめる">このイノチではじめる</button>    
            </div>
        </div>
    </section>
    <div class="dark__toTitle"></div>
    <section class="dark">
        <img class="king" src="../assets/images/dist/dog_king_afro-dot.png" alt="偉そうな王様">
        <div class="prophecy">
            <p class="prophecy__text">
                <span>円周率π＝3とする。</span><br>
                <span>自然対数の底をeとする。</span><br>
                <span>このとき </span><b>e<span>iπ</span> + 1 = 0</b>
            </p>
        </div>
        <div class="dialog">
            <p class="dialog__text">
                <p class="dialog__text__name">偉そうな王様</p>
                <span class="dialog__text--first">「勇者でもなんでもないただの<span id="player__name"></span>よ。</span>
                <span class="dialog__text--second">古より伝わりし預言の謎を解き、この世界を救うのじゃ！」</span>
            </p>
        </div>
    </section>
</body>
</html>
